<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة الابتسامة المشرقة - طب وتجميل الأسنان</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Header & Navigation */
        header {
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .top-bar {
            background: rgba(0,0,0,0.1);
            padding: 10px 0;
            font-size: 14px;
        }
        
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            display: flex;
            gap: 20px;
        }
        
        .contact-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        nav {
            padding: 15px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 40px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: 0.3s;
        }
        
        /* Slider */
        .slider {
            margin-top: 120px;
            position: relative;
            height: 600px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-content {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            max-width: 600px;
            background: rgba(0, 119, 182, 0.9);
            padding: 50px;
            border-radius: 15px;
            color: white;
            animation: slideIn 1s ease-out;
        }
        
        @media (max-width: 768px) {
            .slide-content {
                right: 50%;
                transform: translate(50%, -50%);
                left: auto;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
        
        .slide-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 900;
        }
        
        .slide-content p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #0077b6;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .slider-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .slider-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .slider-dot.active {
            background: white;
            width: 40px;
            border-radius: 10px;
        }
        
        /* Services Section */
        .services {
            padding: 80px 0;
            background: white;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 42px;
            color: #0077b6;
            margin-bottom: 15px;
            font-weight: 900;
        }
        
        .section-title p {
            font-size: 18px;
            color: #666;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: #f8f9fa;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,119,182,0.2);
            border-color: #00b4d8;
        }
        
        .service-icon {
            font-size: 60px;
            color: #00b4d8;
            margin-bottom: 20px;
        }
        
        .service-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #0077b6;
        }
        
        .service-card p {
            color: #666;
            line-height: 1.8;
        }
        
        /* About Section */
        .about {
            padding: 80px 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .about-text h2 {
            font-size: 38px;
            color: #0077b6;
            margin-bottom: 25px;
            font-weight: 900;
        }
        
        .about-text p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #333;
        }
        
        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: #00b4d8;
            display: block;
        }
        
        .stat-label {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Testimonials */
        .testimonials {
            padding: 80px 0;
            background: white;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .testimonial-card {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,119,182,0.15);
        }
        
        .quote-icon {
            font-size: 50px;
            color: #00b4d8;
            opacity: 0.3;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .testimonial-text {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .author-info h4 {
            color: #0077b6;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .stars {
            color: #ffd700;
            font-size: 14px;
        }
        
        /* Booking Section */
        .booking {
            padding: 80px 0;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            color: white;
        }
        
        .booking-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .booking-info h2 {
            font-size: 42px;
            margin-bottom: 25px;
            font-weight: 900;
        }
        
        .booking-info p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .booking-features {
            list-style: none;
            margin-top: 30px;
        }
        
        .booking-features li {
            padding: 12px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .booking-features li:before {
            content: "✓";
            color: #4ade80;
            font-weight: bold;
            font-size: 24px;
        }
        
        .booking-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .booking-form h3 {
            color: #0077b6;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00b4d8;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,180,216,0.4);
        }
        
        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            padding: 60px 0 20px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00b4d8;
        }
        
        .footer-section p,
        .footer-section li {
            line-height: 1.8;
            color: #ccc;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 10px;
        }
        
        .footer-section a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-section a:hover {
            color: #00b4d8;
            padding-right: 5px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            background: #00b4d8;
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #333;
            color: #888;
        }
        
        /* Social Booking Buttons */
        .social-booking {
            padding: 60px 0;
            background: white;
            text-align: center;
        }
        
        .social-booking h2 {
            font-size: 38px;
            color: #0077b6;
            margin-bottom: 15px;
            font-weight: 900;
        }
        
        .social-booking p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        }
        
        .social-btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .social-btn-instagram {
            background: linear-gradient(135deg, #E1306C, #C13584, #833AB4);
        }
        
        .social-btn-telegram {
            background: linear-gradient(135deg, #0088cc, #229ED9);
        }
        
        .social-btn-facebook {
            background: linear-gradient(135deg, #1877F2, #4267B2);
        }
        
        .social-icon {
            font-size: 26px;
        }
        
        /* Google Maps Section */
        .location-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .location-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .location-info h2 {
            font-size: 38px;
            color: #0077b6;
            margin-bottom: 25px;
            font-weight: 900;
        }
        
        .location-details {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .location-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-icon {
            font-size: 28px;
            color: #00b4d8;
            min-width: 35px;
        }
        
        .location-text h4 {
            font-size: 18px;
            color: #0077b6;
            margin-bottom: 5px;
        }
        
        .location-text p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            height: 450px;
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

                position: absolute;
                top: 100%;
                right: 0;

                flex-direction: column;
                width: 100%;
                padding: 20px;
                display: none;

            .nav-links.active {
                display: flex;
            }

                font-size: 20px;
            }
            
            .logo-icon {

            }

            }

            }
            
            .slide-content p {
